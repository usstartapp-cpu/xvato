<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BridgeKit Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="bk-popup">
    <!-- Header -->
    <div class="bk-header">
      <div class="bk-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0073aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
          <line x1="4" y1="22" x2="4" y2="15"/>
        </svg>
        <h1>BridgeKit</h1>
      </div>
      <span class="bk-version">v0.1.0</span>
    </div>

    <!-- Connection Status -->
    <div id="bk-status" class="bk-status bk-status--unknown">
      <span class="bk-status-dot"></span>
      <span id="bk-status-text">Not configured</span>
    </div>

    <!-- Settings Form -->
    <form id="bk-settings-form" autocomplete="off">
      <div class="bk-field">
        <label for="bk-wp-url">WordPress Site URL</label>
        <input
          type="url"
          id="bk-wp-url"
          placeholder="https://yoursite.com"
          required
          spellcheck="false"
        >
        <small>Your WordPress site address (no trailing slash)</small>
      </div>

      <div class="bk-field">
        <label for="bk-wp-user">Username</label>
        <input
          type="text"
          id="bk-wp-user"
          placeholder="admin"
          required
          autocomplete="username"
          spellcheck="false"
        >
      </div>

      <div class="bk-field">
        <label for="bk-wp-app-password">Application Password</label>
        <input
          type="password"
          id="bk-wp-app-password"
          placeholder="xxxx xxxx xxxx xxxx xxxx xxxx"
          required
          autocomplete="current-password"
        >
        <small>
          Generate at: WP Admin → Users → Profile → Application Passwords
        </small>
      </div>

      <div class="bk-actions">
        <button type="submit" class="bk-btn bk-btn--primary" id="bk-save">
          Save Settings
        </button>
        <button type="button" class="bk-btn bk-btn--secondary" id="bk-test">
          Test Connection
        </button>
      </div>
    </form>

    <!-- Message area -->
    <div id="bk-message" class="bk-message" hidden></div>

    <!-- Footer -->
    <div class="bk-footer">
      <a href="https://elements.envato.com" target="_blank" rel="noopener">
        Open Envato Elements ↗
      </a>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
